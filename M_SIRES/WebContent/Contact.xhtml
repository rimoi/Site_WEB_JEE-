				<!-- Header -->
				<div class="panel-heading">
					<h2 class="text-primary text-center"
						style="text-transform: uppercase;">Formulaire de contact</h2>
				</div>
				<!-- //Header -->

				<!-- Body -->
				<div class="panel-body">

					<div class="table-responsive">
						<h:form>
							<table>
								<tr>
									<td><h:outputText value="Nom" /></td>

									<td><h:inputText id="nom" value="#{message.nom}"
											required="true" class="form-control" style="width: 500px;"
											requiredMessage="entrez votre nom" /> <h:message for="nom"
											errorStyle="color:red" />
									</td>
								</tr>
								<tr>
									<td><h:outputText value="Email" /></td>
									<td><h:inputText id="email" value="#{message.email}"
											required="true" requiredMessage="entrez l'email"
											class="form-control" style="width: 500px;"
											validatorMessage="votre email n'est pas valide">
											<f:validateRegex
												pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
										</h:inputText> <h:message for="email" errorStyle="color:red" /></td>
								</tr>
								<tr>
									<td><h:outputText value="Message" /></td>
									<td><h:inputTextarea id="msg" value="#{message.message}"
											class="form-control" style="width: 500px;" required="true"
											requiredMessage="entrez l'email" /> <h:message for="msg"
											errorStyle="color:red" /></td>
								</tr>
								<tr>
									<td colspan="2"></td>
									<td><h:messages globalOnly="true" for="mess" /></td>
									<td><h:commandButton value="Envoyer" id="mess"
											class="btn btn-success btn-lg"
											action="#{messageDao.ajout_msg(message.nom,message.email,message.message)}" /></td>
								</tr>
							</table>
						</h:form>
					</div>
					<br /> <br /> <br /> <br /> <br />
					<div class="map-responsive">
